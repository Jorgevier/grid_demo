<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
        


        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <div class="mb-6">
                    <h2>Sign In</h2>
                    <label for="exampleFormControlInput1" class="form-label">Email(phone for mobile accounts)</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <a href="#" class="float-end">Forgot your password?</a>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="card-body">
                    <a href="#" class="btn btn-warning border-black w-100">Sign-In</a>
                </div>
                <div class="card-body ms-3 mt-3">
                    <h6>By continuing, you agree to Amaz0n's <a class="#" href="#">Conditions of Use</a> and <a
                            href="#">Privacy Notice.</a></h6>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Keep me signed in. Details
                    </label>
                </div>
                <h6 class="hr-lines text-secondary">NEW TO AMAZ0N?</h6>

                <div class="card-body">
                    <a href="#" class="btn btn-light border-black w-100">Create your Amaz0n account</a>
                </div>
            </div>
        </div>
    </div>





        <div class="row">
            <div class="col-3"></div>
        </div>
    </div>

            crossorigin="anonymous"></script>
</body>

</html>
